<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>chatbox</title>
  <link rel="stylesheet" href="/app.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
    #log { background: #1e1e1e; color: #d4d4d4; padding: 15px; height: 350px; overflow-y: auto; border-radius: 8px; font-family: 'Courier New', Courier, monospace; }
    .controls { margin-bottom: 15px; padding: 10px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-right: 5px; }
    button { padding: 8px 15px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h3>chatbox</h3>

  <div class="controls">
    <strong>Tài khoản:</strong>
    <input id="u" placeholder="username" />
    <input id="p" placeholder="password" type="password" />
    <button id="btnRegister">Đăng ký</button>
    <button id="btnLogin">Đăng nhập</button>
  </div>

  <div class="controls">
    <strong>Phòng:</strong>
    <input id="room" placeholder="Tên phòng (vd: lop12)" />
    <button id="btnJoin">Vào phòng</button>
  </div>

  <div class="controls">
    <input id="msg" placeholder="Nhập tin nhắn..." style="width: 60%;" />
    <button id="btnSend">Gửi tin nhắn</button>
    <button id="btnAskAI" style="background: #28a745;">Hỏi AI</button>
  </div>

  <div id="status" style="margin-bottom: 5px; font-size: 0.9em; color: #666;">Chưa kết nối...</div>
  <pre id="log"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>
</html>
